<!DOCTYPE html>

<html lang="fr">

<!-- ******************* -->
<!-- *CHALLENGE Hangman* -->
<!-- ******************* -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!---------------------------------------------------------------------------------------------------------------------------->

<body>

    <!-- load le fichier audio au  refresh de la page -->
    <audio preload="auto" autoplay>
        <source src="./assets/song/gameboy-on_off-m-sdo.png.mp3" type="audio/mp3">
    </audio>

    <!-- HEADER de la page, c'est la zone de haut de page ou l'on retrouve le titre du jeu -->
    <header>
        <section class="container-md p-3 my-3 text-center">
            <h1>
                <p id="titleGame">
                    Jeu du pendu minimaliste
                </p>
            </h1>
        </section>
    </header>
    <!---------------------------------------------------------------------------------------------------------------------------->
    <!-- MAIN, c'est ici que ça se passe ! bloc principal -->
    <main class="container-fluid d-flex justify-content-center col-md-6">

        <section id="cadre" class="row container-md p-3 my-3 border border-dark center-block">

            <!-- On affiche l'image du pendu qui sera modifiée par le Js -->
            <section class="col-md-12">
                <img id="pendu" src="./assets/img/0.png" class="img-fluid rounded mx-auto d-block" alt="pendu">
            </section>

            <section class="col-md-12">
                <h4>Mot à trouver :</h4>
                <p id=motTrouv></p>
            </section>

            <!---------------------------------------------------------------------------------------------------------------------------->

            <!-- Dans ce bloc, on demande à l'utilisateur d'entrer une et une seule lettre et on valide avec le bouton -->
            <section id="write" class="col-md-12">
                <section class="col-md-6 mx-auto">
                    <input type="text" class="form-control border border-dark col-md-3" placeholder="Entrer une lettre" id="entUser">
                </section>
                <button id="valWord" type="button" class="btn btn-dark">Valider</button>
                <p id="choixUser"></p>
            </section>

            <!-- Dans cette section, on affiche les lettres qui ne sont pas dans le mot -->
            <section class="col-md-12">
                <h4>Mauvaises lettres :</h4>
            </section>
            <section id="letChoix">

            </section>

            <!-- Bouton qui reload la page web -->
            <section>
                <button id="nouv" type="button" class="btn btn-dark col-md-6">Nouvelle partie</button>
            </section>
        </section>
    </main>

    <!---------------------------------------------------------------------------------------------------------------------------->

    <footer>
        <section class="container-md-12 p-3 my-3 align-content-lg-center text-center">
            <h6>
                <p>
                    Ce jeu est créé dans le cadre de la formation Web Dev donnée par Be Code.
                </p>
                <img src="./assets/img/logoWoods427.png" class="img-fluid rounded mx-auto d-block" alt="Logo Woods 4.27">
            </h6>
        </section>
    </footer>
    <script src="./assets/js/script2.js">
    </script>
</body>

</html>
